<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'/>
	<meta http-equiv='X-UA-Compatible' content='ie=edge'/>
	<title>Register</title>
</head>
<body>
	<h1>Foodar</h1>

	<h2>Register</h2>
	<h5>Please Fill Out the form below:</h5>

	<div>
		<fieldset>
			<legend>User Credentials:</legend>
			<input placeholder="Username" type='text' name='username' required/><br/>
			<input placeholder="Password"type='password' name='password' required/><br/>
			<input placeholder="First Name"type='text' name='firstName' required/><br/>
			<input placeholder="Last Name"type='text' name='lastName' required/>
		</fieldset>
	</div>

	<div>
		<fieldset>
			<legend>Adress</legend>
			<input placeholder="Address"type='text' name='address' required/><br/>
			<input placeholder="Street"type='text' name='street' required/><br/>
			<input placeholder="City"type='text' name='city' required/><br/>
			<input placeholder="Zipcode"type='text' name='zipcode' required/>
		</fieldset>
	</div>

	<button type="button" name="register">Register</button>
</body>
</html>
